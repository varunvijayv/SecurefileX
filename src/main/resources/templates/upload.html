<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureFileX | Upload File</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0a192f 0%, #112240 100%);
      color: #ccd6f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .upload-container {
      background: rgba(17, 34, 64, 0.92);
      border-radius: 18px;
      padding: 50px 40px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.25);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(100, 255, 218, 0.4);
    }

    h2 {
      color: #64ffda;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px rgba(100, 255, 218, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-input {
      border: 2px dashed #64ffda;
      border-radius: 14px;
      padding: 45px 20px;
      width: 100%;
      cursor: pointer;
      background: rgba(100, 255, 218, 0.05);
      transition: all 0.3s ease;
      position: relative;
    }

    .file-input:hover {
      background: rgba(100, 255, 218, 0.1);
      border-color: #52d7b4;
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: block;
      color: #a8b2d1;
      font-weight: 500;
      cursor: pointer;
      font-size: 15px;
    }

    #fileName {
      margin-top: 10px;
      font-size: 13px;
      color: #64ffda;
    }

    button {
      background: #64ffda;
      color: #0a192f;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 30px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #52d7b4;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
    }

    .nav-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 14px;
      color: #8892b0;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #64ffda;
      text-decoration: underline;
    }

    /* Subtle animated background glow */
    .glow {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(100,255,218,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 6s infinite alternate;
      z-index: -1;
    }

    .glow:nth-child(1) {
      top: -80px;
      left: -80px;
    }

    .glow:nth-child(2) {
      bottom: -100px;
      right: -100px;
      animation-delay: 3s;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.3;
      }
      to {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>
  <div class="glow"></div>

  <div class="upload-container">
    <h2>üõ°Ô∏è Secure File Upload</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label class="file-input">
        <input type="file" name="file" id="fileUpload" required />
        <span id="fileLabel">üìÅ Click or drag a file to upload</span>
      </label>
      <div id="fileName"></div>
      <button type="submit">Upload Securely</button>
    </form>

    <a href="/dashboard" class="nav-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const fileInput = document.getElementById('fileUpload');
    const fileNameDisplay = document.getElementById('fileName');
    const fileLabel = document.getElementById('fileLabel');

    fileInput.addEventListener('change', (event) => {
      const fileName = event.target.files[0]?.name;
      if (fileName) {
        fileLabel.textContent = "‚úÖ File selected:";
        fileNameDisplay.textContent = fileName;
      } else {
        fileLabel.textContent = "üìÅ Click or drag a file to upload";
        fileNameDisplay.textContent = "";
      }
    });
  </script>

</body>
</html>
