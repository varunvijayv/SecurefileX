<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SecureFileX | Admin Dashboard</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0a192f, #020c1b);
      color: #ccd6f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 30px 0;
      background: rgba(10, 25, 47, 0.85);
      box-shadow: 0 4px 15px rgba(100, 255, 218, 0.2);
    }
    header h1 { color: #64ffda; margin: 0; }
    header p { color: #a8b2d1; margin-top: 8px; font-size: 15px; }

    .dashboard-container {
      background: rgba(17, 34, 64, 0.85);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
      width: 90%;
      max-width: 950px;
      margin-top: 40px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background-color: #233554;
      color: #64ffda;
      font-weight: 600;
    }
    td {
      background-color: rgba(17, 34, 64, 0.9);
      color: #ccd6f6;
      border-bottom: 1px solid rgba(100, 255, 218, 0.1);
    }
    tr:hover td {
      background-color: rgba(100, 255, 218, 0.05);
    }

    .action-btn {
      background: transparent;
      color: #64ffda;
      border: 1px solid #64ffda;
      padding: 6px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .action-btn:hover {
      background: #64ffda;
      color: #0a192f;
    }

    .logout-btn {
      background: transparent;
      color: #64ffda;
      border: 1px solid #64ffda;
      padding: 8px 20px;
      border-radius: 8px;
      margin-top: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #64ffda;
      color: #0a192f;
    }

    footer {
      text-align: center;
      color: #8892b0;
      font-size: 13px;
      margin-top: auto;
      padding: 20px;
    }
    footer a {
      color: #64ffda;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SecureFileX Admin Dashboard</h1>
    <p th:text="'Welcome, ' + ${username} + ' (Admin)'"></p>
  </header>

  <div class="dashboard-container">
    <h3>All Uploaded Files</h3>
    <table>
      <thead>
        <tr>
          <th>Uploaded By</th>
          <th>Filename</th>
          <th>Uploaded At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="file : ${files}">
          <td th:text="${file.owner}">user123</td>
          <td th:text="${file.filename}">document.pdf</td>
          <td th:text="${#temporals.format(file.uploadTime, 'dd-MM-yyyy HH:mm')}">02-11-2025 09:30</td>
          <td>
            <a th:href="@{'/admin/download/' + ${file.id}}">
              <button class="action-btn">â¬‡ Download</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <form th:action="@{/logout}" method="post">
      <button type="submit" class="logout-btn">ðŸšª Logout</button>
    </form>
  </div>

  <footer>
    <p>SecureFileX Â© 2025 | Admin Console</p>
  </footer>
</body>
</html>
